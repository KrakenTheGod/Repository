<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script type="text/javascript">
        // Set the date we're counting from
        var countFromDate = new Date("Dec 5, 2023 00:00:00").getTime();

        // Update the count every 1 second
        var countdownFunction = setInterval(function() {
            // Get the current date and time
            var now = new Date().getTime();

            // Find the distance between now and the count from date
            var distance = now - countFromDate;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in an element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
        }, 1000);
    </script>
</body>
</html>
